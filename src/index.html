<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/assets/images/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/base/normalize.css" />
		<link rel="stylesheet" href="css/base/base.css" />
		<link rel="stylesheet" href="css/styles.css" />
		<title>Vite App</title>
	</head>
	<body>
		<div class="password-generator">
			<input type="text" class="password" id="password" placeholder="P4$5W0RD!" readonly />
			<div>
			  <label for="range" class="label" >LENGTH: <span id="password-length">16</span></label>
			</div>
			<div class="range-container">
			  <span>4</span>
			  <input id="range" type="range" class="range" min="4" max="32" step="1" value="16" />
			  <span>32</span>
			</div>
			<button id="button-generate" class="button">Generate Password</button>
		  </div>
		<script type="module" src="./js/index.js"></script>
	</body>
</html>
